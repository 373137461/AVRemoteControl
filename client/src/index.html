        <div class="container">
            <div class="canvas_block">
                <canvas id="main_canvas" width="800px" height="600px"></canvas>
            </div>
            <div class="text_block">
                <h3 class="centered">AV&nbsp;RemoteControl</h3>
                <table style="margin-left: auto; margin-right: auto;">
                    <tr>
                        <td><label for="host_input">Connect to host: </label></td>
                        <td><input id="host_input" style="width: 300px" value="127.0.0.1" /></td>
                    </tr>
                    <tr>
                        <td><label for="port_input">Port: </label></td>
                        <td><input id="port_input" style="width: 300px" value="8848" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button style="float:right; margin: 10px">Connect</button></td>
                    </tr>
                </table>
                <table id="param_pad" style="margin-left: auto; margin-right: auto; width: 100%">
                    <tr>
                        <td style="width: 150px">Type:</td>
                        <td><span id="type_output">RTMP Remote Control</span></td>
                    </tr>
                    <tr>
                        <td>Quality:</td>
                        <td><span id="quality_output">Good</span></td>
                    </tr>
                    <tr>
                        <td>FPS:</td>
                        <td><span id="fps_output">63</span></td>
                    </tr>
                    <tr>
                        <td>Has Audio:</td>
                        <td><span id="has_audio_output">Yes</span></td>
                    </tr>
                </table>
            </div>
